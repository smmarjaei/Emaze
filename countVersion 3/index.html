    <meta charset="utf-8" />

<body>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        function getParameterByName(name, defaultVal) {
            var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);

            return match ? decodeURIComponent(match[1].replace(/\+/g, ' ')) : defaultVal;
        };
    </script>
    <!-- SIMPLE CLOCK (EXTENDED)  -->
    <div id="Extended">
        <div class="variable-slider" id="styles">
            <div class="clock-styles">
                <link rel="stylesheet" href="css/clock.css">
                <div class="clock-container">
                    <div class="clock-col">
                        <p class="clock-hours clock-timer" id="day">
                        </p>
                        <p class="clock-label">
                            <h3>Days</h3>
                        </p>
                    </div>
                    <div class="clock-col">
                        <p class="clock-hours clock-timer" id="hour">
                        </p>
                        <p class="clock-label">
                            <h3>Hours</h3>
                        </p>
                    </div>
                    <div class="clock-col">
                        <p class="clock-minutes clock-timer" id="minute">
                        </p>
                        <p class="clock-label">
                            <h3>Minutes</h3>
                        </p>
                    </div>
                    <div class="clock-col">
                        <p class="clock-seconds clock-timer" id="second">
                        </p>
                        <p class="clock-label">
                            <h3>Seconds</h3>
                        </p>
                    </div>
                    <script src="js/clock.js"></script>
                </div>
            </div>
        </div>
    </div>

    <!-- FLIP WITHOUT ANIMATION (Sport) -->
    <div id="Sports">
        <div class="clock-styles">
            <link rel="stylesheet" href="css/flip-still.css">
            <div class="flip">
                <script src="js/flip-still.js"></script>
            </div>
        </div>
    </div>



    <!-- FLIP WITH ANIMATION (Square) -->
    <div id="Square">
        <div class="clock-styles">
            <link rel="stylesheet" href="css/flip.css">
            <div class="flip">
                <script src="js/flip.js"></script>
            </div>
        </div>
    </div>



    <!-- ROUND CLOCK (CLOCKS) -->
    <div id="Clocks">
        <div class="clock-styles">
            <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.easy-pie-chart/1.0.1/jquery.easy-pie-chart.css'>
            <link rel="stylesheet" href="css/round-clock.css">
            <div class="circular-timer">
                <ul>
                    <li id="chartDay" class="chart" data-percent="100"><span id="day"></span>Days</li>
                    <li id="chartHour" class="chart" data-percent="100"><span id="hour"></span>Hours</li>
                    <li id="chartMinute" class="chart" data-percent="100"><span id="minute"></span>Minutes</li>
                    <li id="chartSecond" class="chart" data-percent="100"><span id="second"></span>Seconds</li>
                </ul>
            </div>

            <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
            <script src='https://cdn.jsdelivr.net/jquery.easy-pie-chart/1.0.1/jquery.easy-pie-chart.js'></script>
            <script src="js/round-clock.js"></script>
        </div>
    </div>
    <br>
    <br>


    <!-- DIGITAL CLOCK (DIGITAL)  -->
    <div id="Digital">
        <div class="clock-styles">
            <link rel="stylesheet" type="text/css" href="css/digital.css">
            <table class="container" cellpadding="13px">
                <tr class="info">
                    <td id="days"></td>
                    <td id="hrs"></td>
                    <td id="min"></td>
                    <td id="sec"></td>
                </tr>
                <tr>
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Minutes</td>
                    <td>Seconds</td>
                </tr>
            </table>
